<div class="container">
  <div class="manage-form">
    <h1>Team Member</h1>

    <form (ngSubmit)="onSubmit()" #teamMemberForm="ngForm">

      <div class="form-group">
        <label for="first-name">First Name</label>
        <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger">
          <div *ngIf="firstName.errors.required">
            Please enter a first name for the new team member
          </div>
        </div>
        <input type="text" class="form-control" id="first-name" name="firstName" [(ngModel)]="member.firstName" #firstName="ngModel" required>

        <label for="first-name">Middle Name</label>
        <input type="text" class="form-control" id="middle-name" name="middleName" [(ngModel)]="member.middleName" #middleName="ngModel">

        <label for="last-name">Last Name</label>
        <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)" class="alert alert-danger">
          <div *ngIf="lastName.errors.required">
            Please enter a last name for the new team member
          </div>
        </div>
        <input type="text" class="form-control" id="last-name" name="lastName" [(ngModel)]="member.lastName" #lastName="ngModel"
          required>
      </div>

      <div class="form-group">
        <label for="title">Title</label>
        <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
          <div *ngIf="title.errors.required">
            Please enter a title for the new team member
          </div>
        </div>
        <input type="text" class="form-control" id="title" name="title" [(ngModel)]="member.title" #title="ngModel" required>
      </div>

      <div class="form-group">
        <label for="image">Upload Image</label>
        <input type="file" class="form-control" id="image" name="image" [(ngModel)]="member.image" #image="ngModel">
      </div>

      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea name="bio" id="bio" [(ngModel)]="member.bio" #bio="ngModel"></textarea>
      </div>

      <button class="btn btn-success float-md-right" type="submit">Save</button>
      <button class="btn btn-danger float-md-right" onclick="history.back()">Cancel</button>


    </form>
  </div>
</div>
