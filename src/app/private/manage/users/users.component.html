<div class="container">
  <div class="row">
    <div class="col-md-12">
      <a routerLink="/dashboard/manage/users/add-user" class="float-md-right btn btn-success">Add New User</a>   
    </div>
  </div>
  <h1>Users</h1>
  <div class="table-header">
    <div class="row">
      <div class="col-md-5">Name</div>
      <div class="col-md-4">Username</div>
    </div>
  </div>
  <div class="item" *ngFor="let user of users">
    <div class="row item-container">
      <div class="col-md-5 vert-center">{{ user.firstName }} {{ user.lastName }}</div>
      <div class="col-md-4 vert-center">{{ user.username }}</div>
      <div class="col-md-1 float-md-right">
        <a routerLink="/dashboard/manage/users/edit-user/{{ user._id }}" class="btn btn-secondary">Edit</a>
      </div>
      <div class="col-md-2"><button class="btn btn-danger" (click)="deleteUser(user._id)">Delete</button></div>
    </div>
  </div>
</div>
