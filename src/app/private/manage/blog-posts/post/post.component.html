<div class="container">
  <div class="manage-form">
    <h1>Blog Post</h1>

    <form (ngSubmit)="onSubmit()" #blogPost="ngForm">

      <div class="form-group">
        <label for="title">Title</label>
        <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
          <div *ngIf="title.errors.required">
            Please enter a title for the new blog post
          </div>
        </div>
        <input type="text" class="form-control" id="title" name="title" [(ngModel)]="post.title" #title="ngModel" required>
       
      </div>

      <div class="form-group">
        <label for="image">Upload Image</label>
        <input type="file" class="form-control" id="image" name="image" [(ngModel)]="post.image" #image="ngModel">
      </div>

      <div class="form-group">
        <label for="content">Content</label>
        <div *ngIf="content.invalid && (content.dirty || content.touched)" class="alert alert-danger">
          <div *ngIf="content.errors.required">
            Please enter content for the new blog post
          </div>
        </div>
        <textarea name="content" id="content" [(ngModel)]="post.content" #content="ngModel" required></textarea>
      </div>

       <button class="btn btn-success" type="submit">Save</button>


    </form>  
  </div>
