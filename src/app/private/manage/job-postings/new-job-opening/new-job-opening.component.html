<div class="container">
  <div class="manage-form">
    <h1>New Job Opening</h1>
    <form (ngSubmit)="onSubmit()" #newJobOpening="ngForm">
      <div class="form-group">
          <label for="title">Job Title</label>
          <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
            <div *ngIf="title.errors.required">
              Please add a job title.
            </div>
          </div>
          <input type="text" class="form-control" id="title" required [(ngModel)]="jobOpening.title" name="title" #title="ngModel">
      </div>

      <div class="form-group">
        <label for="requirements">Job Requirements</label>
        <input type="text" class="form-control" id="requirements" [(ngModel)]="jobOpening.requirements" name="requirements" #requirements="ngModel">
      </div>

      <div class="form-group">
        <label for="salary">Job Salary</label>
        <input type="text" class="form-control" id="salary" [(ngModel)]="jobOpening.salary" name="salary" #salary="ngModel">
      </div>


      <div class="form-group">
        <label for="description">Job Description</label>
          <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">
            <div *ngIf="description.errors.required">
              Please add a Job description.
            </div>
          </div>
          <textarea name="description" id="description" required [(ngModel)]="jobOpening.description" #description="ngModel"></textarea>

      </div>
      <div class="col-md-12">
        <button class="btn btn-success float-md-right" type="submit" [disabled]="!newJobOpening.form.valid">Save</button>
        <button class="btn btn-danger float-md-right" onclick="history.back()">Cancel</button>
      </div>
      

    </form>
  </div>

</div>
