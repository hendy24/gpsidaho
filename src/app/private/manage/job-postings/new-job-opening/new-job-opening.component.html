<div class="container">
  <div class="manage-form">
    <h1>New Job Opening</h1>
    <form (ngSubmit)="onSubmit()" #newJobOpening="ngForm">
      <div class="form-group">
          <label for="title">Job Title</label>
          <div *ngIf="title.invalid && (title.dirty || title.touched)" class="alert alert-danger">
            <div *ngIf="title.errors.required">
              Please add a job title.
            </div>
          </div>
          <input type="text" class="form-control" id="title" required [(ngModel)]="model.title" name="title" #title="ngModel">
      </div>

      <div class="form-group">
        <label for="description">Job Description</label>
          <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger">
            <div *ngIf="description.errors.required">
              Please add a Job description.
            </div>
          </div>
          <textarea name="description" id="description" required [(ngModel)]="model.description" #description="ngModel"></textarea>

      </div>
      <button class="btn btn-success" type="submit" [disabled]="!newJobOpening.form.valid">Save</button>

    </form>
  </div>

</div>
